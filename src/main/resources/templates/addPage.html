<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Log out"/>
</form>

<body>
<div>
    <form th:action="@{/admin/add}"
          th:object="${user}"
          th:method="post">
        <label for="firstNameAdd">First name</label>
        <input type="text" th:field="*{first_name}" id="firstNameAdd" placeholder="First Name">
        <label for="lastNameAdd">Last name</label>
        <input type="text" th:field="*{last_name}" id="lastNameAdd" placeholder="Last Name">
        <label for="ageAdd">Age</label>
        <input type="text" th:field="*{age}" id="ageAdd" placeholder="Age">
        <label for="jobAdd">Job</label>
        <input type="text" th:field="*{job}" id="jobAdd" placeholder="Job">
        <label for="userNameAdd">Username</label>
        <input type="text" th:field="*{user_name}" id="userNameAdd" placeholder="Username">
        <label for="passwordAdd">password</label>
        <input type="text" th:field="*{password}" id="passwordAdd" placeholder="Password">
        <input th:type="checkbox" th:id="1" th:name="ADMIN" th:value="ADMIN">
        <label th:for="ADMIN">Admin</label>
        <input th:type="checkbox" th:id="2" th:name="USER" th:value="USER">
        <label th:for="USER">User</label>
        <input type="submit" value="Add new User">
    </form>
</div>
</body>
</html>
