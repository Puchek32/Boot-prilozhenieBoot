<!DOCTYPE html>
<html xmlns:au="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Log out"/>
</form>

<h1>Users List</h1>
<p><a href="/admin/add">Add new user</a></p>
<div>
    <h2 th:if="${usersList == null || usersList.isEmpty()}">No users yet!</h2>
    <div th:if="${usersList != null && !usersList.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Job</th>
                <th>Username</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <th:block th:each="user : ${usersList}">
                <tr>
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getFirst_name()}"></td>
                    <td th:text="${user.getLast_name()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getJob()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getUserRole()}">model</td>
                    <td><a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a></td>
                    <td><a th:href="@{/admin/delete/{id}(id=${user.getId()})}">Delete</a></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
